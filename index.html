<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temp Notes | Clean & Simple</title>
    <link rel="shortcut icon" href="faviconnotes.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Prettier Standalone and Plugins -->
    <script src="https://unpkg.com/prettier@latest/standalone.js"></script>
    <script src="https://unpkg.com/prettier@latest/plugins/estree.js"></script>
    <script src="https://unpkg.com/prettier@latest/plugins/babel.js"></script>
    <script src="https://unpkg.com/prettier@latest/plugins/html.js"></script>
    <script src="https://unpkg.com/prettier@latest/plugins/postcss.js"></script>
    <script src="https://unpkg.com/prettier@latest/plugins/markdown.js"></script>
  </head>
  <body>
    <aside class="sidebar">
      <div class="logo-section">
        <img src="faviconnotes.png" alt="Logo" />
        <h1>TempNotes</h1>
      </div>

      <ul class="nav-links">
        <li class="nav-item active" id="nav-all" title="View all notes">
          <i class="fas fa-home"></i>
          <span>All Notes</span>
        </li>
        <li class="nav-item" id="nav-archive" title="View archived notes">
          <i class="fas fa-archive"></i>
          <span>Archive</span>
        </li>
        <li class="nav-item" id="nav-pinned" title="View pinned notes">
          <i class="fas fa-thumbtack"></i>
          <span>Pinned</span>
        </li>
        <li class="nav-item" id="export-btn" title="Export all notes to JSON">
          <i class="fas fa-file-export"></i>
          <span>Export Data</span>
        </li>
        <li class="nav-item" id="import-btn" title="Import notes from JSON file">
          <i class="fas fa-file-import"></i>
          <span>Import Data</span>
        </li>
      </ul>
      <input
        type="file"
        id="import-input"
        class="hidden-input"
        accept=".json"
        title="Import notes JSON file"
      />

      <div class="sidebar-footer">
        <div class="nav-item" id="theme-toggle" title="Toggle Dark/Light theme">
          <i class="fas fa-moon"></i>
          <span>Theme</span>
        </div>
      </div>
    </aside>

    <main class="main-content">
      <header class="top-bar">
        <div class="search-container">
          <i class="fas fa-search"></i>
          <input type="text" id="search-input" placeholder="Search your notes..." />
        </div>
        <div class="actions">
          <button class="btn btn-primary" id="add-note-btn">
            <i class="fas fa-plus"></i>
            New Note
          </button>
        </div>
      </header>

      <section class="notes-container" id="notes-container">
        <!-- Notes will be rendered here -->
      </section>
    </main>

    <!-- Editor Overlay -->
    <div class="editor-overlay" id="editor-overlay">
      <div class="editor-modal">
        <div class="modal-header">
          <input type="text" id="editor-title" placeholder="Note Title" />
          <div class="editor-meta">
            <select id="editor-language" title="Select Language">
              <option value="text">Plain Text</option>
              <option value="babel">JavaScript / JSX</option>
              <option value="typescript">TypeScript / TSX</option>
              <option value="html">HTML</option>
              <option value="postcss">CSS / SCSS</option>
              <option value="markdown">Markdown</option>
            </select>
            <input type="text" id="editor-tags" placeholder="Tags (comma separated)" />
            <button class="btn-icon" id="close-editor" title="Close editor">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        <div class="modal-body">
          <div id="editor-image-gallery" class="image-gallery"></div>
          <textarea id="editor-content" placeholder="Start writing something amazing..."></textarea>
        </div>
        <div class="modal-footer">
          <div id="editor-stats" class="editor-stats">Words: 0 | Chars: 0</div>
          <div class="modal-actions"></div>
        </div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">Changes saved!</div>

    <script src="script.js"></script>
  </body>
</html>
