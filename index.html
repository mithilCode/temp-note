<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TempNotes Premium | Workspace</title>
    <link rel="shortcut icon" href="faviconnotes.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Prettier Standalone and Plugins -->
    <script src="https://unpkg.com/prettier@latest/standalone.js"></script>
    <script src="https://unpkg.com/prettier@latest/plugins/estree.js"></script>
    <script src="https://unpkg.com/prettier@latest/plugins/babel.js"></script>
    <script src="https://unpkg.com/prettier@latest/plugins/html.js"></script>
    <script src="https://unpkg.com/prettier@latest/plugins/postcss.js"></script>
    <script src="https://unpkg.com/prettier@latest/plugins/markdown.js"></script>
  </head>
  <body>
    <div class="app-container">
      <!-- Pillar 1: Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <button class="btn-new-note" id="add-note-btn">
            <i class="fas fa-plus"></i>
            <span>New Note</span>
          </button>
        </div>

        <nav class="sidebar-nav">
          <ul class="nav-links">
            <li class="nav-item active" id="nav-all" title="All Notes">
              <i class="fas fa-sticky-note"></i>
              <span>All Notes</span>
            </li>
            <li class="nav-item" id="nav-pinned" title="Pinned">
              <i class="fas fa-thumbtack"></i>
              <span>Pinned</span>
            </li>
            <li class="nav-item" id="nav-archive" title="Archive">
              <i class="fas fa-archive"></i>
              <span>Archive</span>
            </li>
            <li class="nav-item" id="nav-trash" title="Trash">
              <i class="fas fa-trash"></i>
              <span>Trash</span>
            </li>
          </ul>

          <div class="nav-section">
            <div class="section-header">
              <span>Notebooks</span>
              <button class="btn-sm" id="add-notebook-btn" title="Create Notebook">
                <i class="fas fa-plus"></i>
              </button>
            </div>
            <ul class="nav-links" id="notebook-list">
              <!-- Notebooks rendered here -->
            </ul>
          </div>
        </nav>

        <div class="sidebar-footer">
          <div class="nav-item" id="export-btn" title="Export Data">
            <i class="fas fa-file-export"></i>
            <span>Export</span>
          </div>
          <div class="nav-item" id="import-btn" title="Import Data">
            <i class="fas fa-file-import"></i>
            <span>Import</span>
          </div>
          <div class="nav-item" id="theme-toggle" title="Toggle Theme">
            <i class="fas fa-moon"></i>
            <span>Theme</span>
          </div>
        </div>
        <input type="file" id="import-input" class="hidden-input" accept=".json" />
      </aside>

      <!-- Pillar 2: Note List -->
      <section class="note-list-column">
        <header class="column-header">
          <h2 id="view-title">All Notes</h2>
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" placeholder="Search notes..." />
          </div>
        </header>
        <div class="notes-container" id="notes-container">
          <!-- Note thumbnails rendered here -->
        </div>
      </section>

      <!-- Pillar 3: Integrated Editor -->
      <section class="editor-column" id="editor-column">
        <div class="editor-empty-state" id="editor-empty-state">
          <i class="fas fa-edit"></i>
          <p>Select a note to view or edit</p>
        </div>

        <div class="editor-workspace hidden" id="editor-workspace">
          <header class="editor-header">
            <div class="editor-top-actions">
              <div class="notebook-indicator" id="current-notebook-display">
                <i class="fas fa-book"></i>
                <span id="note-notebook-name">My Notes</span>
              </div>
              <div class="editor-meta-actions">
                <button class="btn-icon" id="editor-pin-btn" title="Pin Note">
                  <i class="fas fa-thumbtack"></i>
                </button>
                <button class="btn-icon" id="editor-archive-btn" title="Archive Note">
                  <i class="fas fa-archive"></i>
                </button>
                <button class="btn-icon" id="editor-delete-btn" title="Move to Trash">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
            <input
              type="text"
              id="editor-title"
              class="editor-title-input"
              placeholder="Note Title"
            />
            <div class="editor-toolbar">
              <select id="editor-language" title="Language">
                <option value="text">Plain Text</option>
                <option value="babel">JavaScript</option>
                <option value="typescript">TypeScript</option>
                <option value="html">HTML</option>
                <option value="postcss">CSS</option>
                <option value="markdown">Markdown</option>
              </select>
              <input type="text" id="editor-tags" placeholder="Tags (comma separated)..." />
              <span id="save-status" class="save-status">Saved</span>
            </div>
          </header>

          <div class="editor-body">
            <div id="editor-image-gallery" class="image-gallery"></div>
            <textarea id="editor-content" placeholder="Write something..."></textarea>
          </div>

          <footer class="editor-footer">
            <div id="editor-stats">Words: 0 | Chars: 0</div>
          </footer>
        </div>
      </section>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">Action completed!</div>

    <script src="script.js"></script>
  </body>
</html>
